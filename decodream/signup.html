<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #2d3748; /* Darker background for container */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .signup-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #e2e8f0; /* Light text */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #a0aec0; /* Lighter gray for labels */
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4a5568; /* Darker border */
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #e2e8f0; /* Light text */
            background-color: #2d3748; /* Darker background for input */
        }
        .form-group input:focus {
            outline: none;
            border-color: #63b3ed; /* Light blue border on focus */
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3); /* Light blue shadow on focus */
        }
        button {
            width: 100%;
            padding: 2.5rem; /* Increased button height */
            background-color: #4a5568; /* Darker button background */
            color: #ffffff; /* White text */
            font-size: 1.5rem; /* Increased font size */
            font-weight: 700;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2d3748; /* Even darker button on hover */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/submit-signup" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="bg-gray-700 text-white">Sign Up</button>
        </form>
    </div>
</body>
</html>
